#
#
# ===============================
# Application
# ===============================
spring.application.name=sbgroup2
server.port=8080


# ===============================
# JWT Configuration
# ===============================
# MUST be at least 32 characters
jwt.secret=sbgroup-super-secret-key-1234567890-sbgroup
jwt.expiration=86400000


# ===============================
# DataSource - SQL Server
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=sbgroup2;encrypt=true;trustServerCertificate=true
spring.datasource.username=sb_user
spring.datasource.password=StrongPassword123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# ===============================
# HikariCP Connection Pool
# ===============================
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000


# ===============================
# Session Management
# ===============================
# IMPORTANT: Disable JDBC session storage (JWT is stateless)
spring.session.store-type=none


# ===============================
# Logging (Optional but Helpful)
# ===============================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


bkash.base-url=https://tokenized.sandbox.bka.sh/v1.2.0-beta
bkash.username=YOUR_USERNAME
bkash.password=YOUR_PASSWORD
bkash.app-key=YOUR_APP_KEY
bkash.app-secret=YOUR_APP_SECRET
